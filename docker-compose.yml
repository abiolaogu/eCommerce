version: '3.9'

services:
  zookeeper:
    image: bitnami/zookeeper:3.9.1
    environment:
      - ZOO_ENABLE_AUTH=no
    ports:
      - "2181:2181"

  kafka:
    image: bitnami/kafka:3.6.1
    depends_on:
      - zookeeper
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
    ports:
      - "9092:9092"

  catalog-service:
    build:
      context: .
      dockerfile: services/catalog/Dockerfile
    environment:
      - PORT=3000
      - KAFKA_BROKERS=kafka:9092
    depends_on:
      - kafka
    ports:
      - "3000:3000"

  orders-service:
    build:
      context: .
      dockerfile: services/orders/Dockerfile
    environment:
      - PORT=3001
      - KAFKA_BROKERS=kafka:9092
    depends_on:
      - kafka
    ports:
      - "3001:3001"

  inventory-service:
    build:
      context: .
      dockerfile: services/inventory/Dockerfile
    environment:
      - PORT=3002
      - KAFKA_BROKERS=kafka:9092
    depends_on:
      - kafka
    ports:
      - "3002:3002"

  group-commerce-service:
    build:
      context: .
      dockerfile: services/group-commerce/Dockerfile
    environment:
      - PORT=3003
      - KAFKA_BROKERS=kafka:9092
    depends_on:
      - kafka
    ports:
      - "3003:3003"

  n8n:
    image: n8nio/n8n:1.70.1
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
    ports:
      - "5678:5678"
    depends_on:
      - kafka
